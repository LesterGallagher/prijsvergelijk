---
title: Contact
permalink: "/contact/"
layout: default
description: Echo Sierra Studio's contact page. Get in contact with us.
---

<main class="main-inner-wrapper container">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 ">
            <article class="contact-header">
                <header>
                    <h2>
                        <span>Hey Thr!</span> we love to hear you.</h2>
                </header>
                {% include social.html %}
            </article>
        </div>
        <div class="clearfix"></div>
        <!-- contact-form-wrapper -->
        <div class="contact-form-wrapper">
            <div id="message"></div>
            <form method="post" action="https://getsimpleform.com/messages?form_api_token=cae925a354022c6ea4a04edb5baf0247" name="cform" id="cform">
                <input class="hidden" type='hidden' name='redirect_to' value='{{ "/contact-thankyou" | absolute_url }}' />
                <div class="row">
                    <div class="col-md-6 col-lg-6 col-sm-6 col-xs-12">
                        <input name="name" id="name" type="text" minlength="3" required maxlength="400" placeholder="Whats your name"> </div>
                    <div class="col-md-6 col-lg-6 col-sm-6 col-xs-12">
                        <input name="email" id="email" type="email" required maxlength="400" placeholder="Whats your email"> </div>
                </div>
                <div class="clearfix"></div>
                <textarea name="comments" id="comments" cols="" rows="" required minlength="20" maxlength="400" placeholder="Whats in your mind"></textarea>
                <div class="clearfix"></div>
                <input class="btn" name="" type="submit" value="Send email">
                <div id="simple-msg"></div>
            </form>
        </div>
        <!-- contact-form-wrapper -->
    </div>
</main>

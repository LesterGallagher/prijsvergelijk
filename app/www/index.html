<template style="display: none" id="/blog/bespaartips-voor-de-auto/">
    <ons-page class="app-page post" id="/blog/bespaartips-voor-de-auto-page">
        <ons-toolbar>
            <div class="left">
                <ons-back-button>Back</ons-back-button>
            </div>
            <div class="center">
                Bespaartips voor de auto
            </div>
        </ons-toolbar>
        <div style="padding: 0 10px">
            <div class="article-head">
                <h1 class="title">Bespaartips voor de auto</h1>
                <p class="date">Sep 30, 2018</p>
            </div>
            <div class="article-content">
                <p><img src="./uploads/asphalt-car-classic-253096.jpg" alt="" /></p>

<p>Een auto kost veel geld misschien wel tot duizenden euro’s per jaar. Elke euro die je kan uitsparen is daarom altijd mooi meegenomen.</p>

<p>Onderhoud, benzine, rijstijl onderhoud enz. zijn allemaal punten waarop je geld kan besparen. Soms kan dit op een eenvoudige manier en soms op onverwachte wijze.</p>

<p>Rijden met de auto kost veel meer dan alleen brandstof. Vaak moet je de auto zelf betalen, het onderhoud, de autoverzekering, belasting, parkeergeld en soms zelfs verkeersboetes. De prijs van simpele autorit loopt snel op.</p>

<ul>
  <li>De fiets nemen voor korte afstanden is niet alleen gezond maar ook veel goedkoper, en vaak ben je er zelfs sneller dan met de auto, zeker in de stad. In de stad verlies je bovendien nog meer tijd (en geld) met het zoeken van een parkeerplaats voor je auto.</li>
  <li>Carpoolen is goed voor het fileprobleem: elke persoon in een carpoolwagen is een auto minder op de weg. Het is ook goed voor het milieu: elke auto minder op de baan is een diesel- of benzinemotor minder en dus ook minder CO2-uitstoot.</li>
  <li>Zoek het meest voordelige tankstation online. Online kunt u namelijk veel informatie vinden waar u de goedkoopste brandstof kunt verkrijgen, daarnaast kunt u ook kijken welk tankstation het meest gunstig gelegen is.</li>
  <li>Verzorg uw auto goed. Het is goedkoper om uw auto goed te verzorgen dan elke keer naar een garage te moeten voor reparaties.</li>
  <li>Een APK bij kleine garages is meestal goedkoper. Vergelijk eerst de prijzen op internet voordat u naar een garage gaat.</li>
</ul>

            </div>
        </div>
    </ons-page>
</template>


<template style="display: none" id="/blog/boodschappen-bespaartips/">
    <ons-page class="app-page post" id="/blog/boodschappen-bespaartips-page">
        <ons-toolbar>
            <div class="left">
                <ons-back-button>Back</ons-back-button>
            </div>
            <div class="center">
                Boodschappen bespaartips
            </div>
        </ons-toolbar>
        <div style="padding: 0 10px">
            <div class="article-head">
                <h1 class="title">Boodschappen bespaartips</h1>
                <p class="date">Sep 30, 2018</p>
            </div>
            <div class="article-content">
                <p><img src="./uploads/assorted-assortment-booth-375897.jpg" alt="" /></p>

<p>Deze boodschappen tips kunnen je helpen om honderden euro’s te besparen. Geld besparen bij het doen van boodschappen is niet zo moeilijk maar je moet wel goed weten waar je op moet letten.</p>

<p>Zoek op of er supermarkten bij jou in de buurt zitten, je kunt bijvoorbeeld kijken tot een afstand van 5 kilometer, dat is ongeveer een kwartier met de fiets en 7 minuten met de auto.</p>

<p><strong>Boodschappenlijstje</strong></p>

<p>Het klinkt cliché, maar er zijn vele onderzoeken naar gedaan, wie boodschappen doet zonder lijstje koopt meer dan vooraf van plan was. Het is dus handig om een boodschappenlijstje mee te nemen</p>

<p>Je kunt zoveel besparen op eten als je wilt maar het is niet verstandig te bezuinigen op gezondheid. Elke dag heb je fruit en groente nodig dus zorg ervoor dat je altijd fruit en groenten in huis hebt maar dat betekend niet dat je ook goed geld kunt besparen op het kopen van groenten en fruit.</p>

<p><strong>Folders</strong></p>

<p>Je kunt het meeste besparen op boodschappen door te letten op de aanbiedingen, maar dan moet je wel weten welke aanbiedingen er allemaal zijn. Zorg ervoor dat je folders ontvangt, deze kan je op papier of digitaal bekijken. En als je van je supermarkt geen folders ontvangt dan kun je jezelf meestal online aanmelden. Letten op de aanbiedingen in de winkels is een van de beste manieren om geld te besparen.</p>

            </div>
        </div>
    </ons-page>
</template>

<template style="display: none" id="/blog/bespaartips-voor-het-koken/">
    <ons-page class="app-page post" id="/blog/bespaartips-voor-het-koken-page">
        <ons-toolbar>
            <div class="left">
                <ons-back-button>Back</ons-back-button>
            </div>
            <div class="center">
                Bespaartips voor het koken
            </div>
        </ons-toolbar>
        <div style="padding: 0 10px">
            <div class="article-head">
                <h1 class="title">Bespaartips voor het koken</h1>
                <p class="date">Sep 30, 2018</p>
            </div>
            <div class="article-content">
                <p><img src="./uploads/buffet-chicken-cooking-5938.jpg" alt="" /></p>

<p>Of je nu graag kookt of niet, het is altijd goed om deze bespaartips in gedachten te houden.</p>

<ul>
  <li>Gebruik de juiste plaat op het fornuis. Het is namelijk helemaal niet nodig om een kleine pan op een grote inductie plaat te zetten. De platen zijn niet voor niks van verschillende formaten.</li>
  <li>Je kunt je huis verwarmen wanneer je aan het koken bent, laat de ovendeur open staan nadat je gekookt hebt. Dit geeft warmte en het is natuurlijk zonde om de warme gelijk weg te laten gaan via het ventilatiesysteem.</li>
  <li>Bespaar tijd door een voorraad te maken. Wanneer je de oven gebruikt, doe dat dan om een paar maaltijden achter elkaar te verwarmen. Het is logisch dat het op warmen van een oven enorm veel energie kost en eten voor de komende week voorgaren is helemaal geen slecht idee.</li>
  <li>Wanneer je de koelkast of vriezer helemaal vol stopt kost dit meer energie om koud te houden, wat helemaal nergens voor nodig is. Leeg eens in de zoveel tijd je vriezer of koelkast want de bak chinees van 3 maanden geleden kun je gewoon weg gooien.</li>
  <li>Een manier om energie te besparen is om de deur van uw koel- en vrieskast zo kort mogelijk te openen en warme gerechten te laten afkoelen voordat ze de koelkast in gaan. Ingevroren productie kunt u ontdooien in de koelkast. De kou van de bevroren producten wordt dan gebruikt voor de koeling van de koelkast. Let op dat u geen producten in de koelkast bewaart die daar niet horen, zoals onaangebroken conserven en vruchtgroenten zoals paprika, courgette, tomaten, komkommer en aubergine.</li>
  <li>Koken op gas kost gemiddeld zo’n €40,- per jaar en dit is aanzienlijk goedkoper dan koken op elektriciteit waar je €100,- voor kwijt bent. Ook keramische en halogeen kookplaten verbruiken gemiddeld €100,- per jaar, daarnaast kost het (eveneens elektrische) ‘inductiekoken’ zo’n €80,- per jaar.</li>
</ul>

            </div>
        </div>
    </ons-page>
</template>


<template style="display: none" id="/blog/bespaartips-voor-gas-en-energieverbruik/">
    <ons-page class="app-page post" id="/blog/bespaartips-voor-gas-en-energieverbruik-page">
        <ons-toolbar>
            <div class="left">
                <ons-back-button>Back</ons-back-button>
            </div>
            <div class="center">
                Bespaartips voor gas en energieverbruik
            </div>
        </ons-toolbar>
        <div style="padding: 0 10px">
            <div class="article-head">
                <h1 class="title">Bespaartips voor gas en energieverbruik</h1>
                <p class="date">Sep 30, 2018</p>
            </div>
            <div class="article-content">
                <p><img src="./uploads/bar-blur-bulb-1123262.jpg" alt="" /></p>

<p>Naast tips om te besparen op je vaste lasten die we allemaal wel eens voorbij hebben zien komen, zijn er ook veel bespaartips om op andere manieren geld te besparen. We weten allemaal dat je er meer aan zou kunnen doen om kosten te besparen binnenshuis maar de vraag is altijd: ‘Waar moet je beginnen?’</p>

<p>Hieronder vermelden wij daarom een aantal gratis veranderingen die je zowel geld als energiebesparing kunnen opbrengen:</p>

<ul>
  <li>Houd het warm in huis, maar bespaar wel kosten. Door de thermostaat 1°C omlaag te zetten bespaar je al gauw €80,- op jaarbasis.\</li>
  <li>Een belangrijk punt is dat je de verwarming op een constant niveau houdt. De wisseling tussen temperaturen zorgt voor extra kosten die makkelijk te voorkomen zijn. Zorg er dus voor dat je goed op de hoogte bent van de functionaliteiten van je warmteregelaar.</li>
  <li>Soms kan je zonder dat je het door hebt erg lang onder de douche staan, daarom is het misschien een idee om een timer te gebruiken. Lang onder de douche staan is niet alleen slecht voor je huid, maar ook voor je energierekening. Let daarom op hoe lang je de douche gebruikt.</li>
  <li>Led TL lampen staan erom bekend dat ze tot ongeveer 70% van je energiekosten besparen, ten opzichte van oudere TL lampen. Daarom raden we je aan om je huidige lampen te vervangen voor TL led alternatieven. Je hoeft het armatuur niet aan te passen en dit zorgt er voor dat je gemakkelijk de lampen kunt vervangen. Daarnaast gaat Led TL verlichting ook lang mee, wat ook een enorme winst voor je portemonnee is.</li>
</ul>

            </div>
        </div>
    </ons-page>
</template>


<template style="display: none" id="/blog/besparen-op-stofzuigerzakken/">
    <ons-page class="app-page post" id="/blog/besparen-op-stofzuigerzakken-page">
        <ons-toolbar>
            <div class="left">
                <ons-back-button>Back</ons-back-button>
            </div>
            <div class="center">
                Besparen op stofzuigerzakken
            </div>
        </ons-toolbar>
        <div style="padding: 0 10px">
            <div class="article-head">
                <h1 class="title">Besparen op stofzuigerzakken</h1>
                <p class="date">Sep 29, 2018</p>
            </div>
            <div class="article-content">
                <p><img src="./uploads/vacuum-cleaner-657719_1920.jpg" alt="" /></p>

<p>Omdat stofzuigerzakken aardig prijzig zijn valt hier ook makkelijk te besparen. De meeste stofzuigerzakken zijn wel duurzaam, maar worden niet duurzaam gebruikt. Men gooit natuurlijk de stofzuigerzak weg nadat deze vol zit, terwijl het een hele kleine moeite is om deze even te legen in de prullenbak. Mocht het mondstuk van de stofzuigerzak losraken dan kunt u deze makkelijk nieten met de simpelste nietjes.</p>

<p>Natuurlijk moet u de stofzuigerzakken niet met geweld legen, u kunt zich wel voorstellen dat als dit niet voorzichtig gedaan wordt, er veel stof vrij kan komen en ook is het goed om natuurlijk eens in de zoveel tijd een nieuwe stofzuigerzak te gebruiken.Ook zijn er in de winkels stofzuigerzakken te koop die een rits hebben. Nadat de stofzuigerzak vol is maakt u simpel de rits los, en u kunt de stof met gemak legen. Deze stofzuigerzakken met rits kosten nog geen 3 euro.</p>

<p>Sommige moderne stofzuigers zijn uitgerust met een bak waarin het stof wordt opgevangen, nadat de bak vol is kunt u deze legen en keer op keer gebruiken. U hoeft dus nooit meer een stofzuigerzak te kopen.</p>

<p>Doordat u geen stofzuigerzakken meer nodig heeft bespaart u het milieu behoorlijk wat afval, en uzelf veel geld. Kies echter wel een zuinig merk, want het aantal Watt staat niet gelijk aan de zuigkracht.</p>

            </div>
        </div>

<template style="display: none" id="/blog/geld-besparen-op-uw-huisdieren!/">
    <ons-page class="app-page post" id="/blog/geld-besparen-op-uw-huisdieren!-page">
        <ons-toolbar>
            <div class="left">
                <ons-back-button>Back</ons-back-button>
            </div>
            <div class="center">
                Geld besparen op uw huisdieren!
            </div>
        </ons-toolbar>
        <div style="padding: 0 10px">
            <div class="article-head">
                <h1 class="title">Geld besparen op uw huisdieren!</h1>
                <p class="date">Sep 29, 2018</p>
            </div>
            <div class="article-content">
                <p><img src="./uploads/animal-cat-cute-46024.jpg" alt="" /></p>

<p>Huisdieren zijn leuk en ze brengen u een hoop gezelligheid, toch kosten ze geld om goed te kunnen verzorgen, daarom is het handig om te kijken hoe u geld kan besparen als het om het verzorgen van uw huisdieren gaat. Hier kunt u wat tips lezen die u gegarandeerd kunnen helpen.</p>

<p>Koop goed premium voer in grote verpakkingen voor uw huisdier. Ze eten er minder van en het is gezonder dan de goedkope merken brokken. Daardoor ben je uiteindelijk vaak toch goedkoper uit. Let erop dat de eerste ingrediënten op de ingrediëntenlijst voornamelijk vlees en visproducten zijn en dat er natuurlijke conserveermiddelen gebruikt worden. Kijk onder andere ook op Internet om op uw gemak prijzen te vergelijken en het juiste voer voor uw huisdier uit te zoeken.</p>

<p><strong>Verzorging</strong></p>

<p>Uw huisdier zal gegarandeerd een keer naar de dierenarts moeten, of het nu voor controle of inentingen is. Een goede tip is om de prijzen te vergelijken van verschillende dierenartsen, sommige zijn 2x zo duur als andere en dit is goed om in gedachten te houden.</p>

<p>Koop dingen zoals manden, transportkooien, dekens, kussens, speelgoed en nog veel meer goedkoop en net zo leuk als nieuw bij kringloopwinkels, kofferbakverkopen, rommelmarkten en op Internet bij b.v. marktplaats. Maak deze tweedehands aankopen schoon en u kunt ze weer als nieuw gebruiken.</p>

<p>Verzorg je huisdier: genoeg tot ruim voldoende lichaamsbeweging, geef goed, maar niet teveel voer en niet snoepen, aandacht voor veiligheid, ruim vers water, zeer geregeld borstelen en nakijken van ogen, oren, bek, voetjes en de rest van het lijf, goede preventie (jaarlijkse enting, teken, vlooien, wormen), schone bakken en ligplaatsen maken alles bij elkaar de kans veel kleiner dat je dier ziek wordt, een ongeluk krijgt, of een blessure oploopt en daarmee (veel) geld kost.</p>

<p><strong>Nieuw huisdier?</strong></p>

<p>Moet je nog een dier aanschaffen, overweeg dan een asieldier, dat is al nagekeken door de dierenarts, gechipt, ingeënt, ontwormd en vele malen goedkoper dan een dure rashond. Bovendien heb je een oneindige keus: Groot of klein, baby of volwassen, alle kleuren van de regenboog, alle vachtsoorten.</p>

<p><strong>Overige bespaartips</strong></p>

<p>Houd een spaarpotje bij voor onverwachte uitgaven want dieren en apparatuur hebben de nare gewoonte om soms ‘kapot’ te gaan. Zo’n spaarpotje is goedkoper dan een verzekering sluiten voor als er een dure dierenartsbehandeling nodig is. Ook is het een goed idee om te zoeken naar alternatieven voor een pension als je het dier niet mee neemt op vakantie of bij eventuele andere (nood) gevallen. Denk aan buren, vrienden, familie, kennissen hetzij als oppas aan huis, hetzij als logeeradres voor je dier. Biedt bijvoorbeeld in ruil aan dat jij op hun dier past als zij op vakantie gaan.</p>

            </div>
        </div>
    </ons-page>
</template>


<template style="display: none" id="/blog/geld-besparen-op-printer-inkt/">
    <ons-page class="app-page post" id="/blog/geld-besparen-op-printer-inkt-page">
        <ons-toolbar>
            <div class="left">
                <ons-back-button>Back</ons-back-button>
            </div>
            <div class="center">
                Geld besparen op printer inkt
            </div>
        </ons-toolbar>
        <div style="padding: 0 10px">
            <div class="article-head">
                <h1 class="title">Geld besparen op printer inkt</h1>
                <p class="date">Sep 29, 2018</p>
            </div>
            <div class="article-content">
                <p><img src="./uploads/buttons-close-up-depth-of-field-193057.jpg" alt="" /></p>

<p>Zoals iedereen weet zijn de kosten van printer inkt enorm hoog en daarom is het een goed idee om stil te staan bij de mogelijkheden om hierop te besparen. Allereerst is het goed om te weten dat er verschillende soorten printers en verschillende soort inkt zijn en dat u altijd moet letten op welk merk inkt en wat soort printer u heeft.</p>

<p><strong>Instellingen</strong></p>

<p>Bij elke printer kunt u instellen hoe de afdrukkwaliteit moet zijn,  zet deze kwaliteit lager als u zwart-wit gaat printen.</p>

<p>Een andere tip is als u bijvoorbeeld informatie van het internet wilt printen, gebruik dan altijd de printer vriendelijke versie, want anders kunt u misschien de fout maken van uw hele webpagina te printen waarbij allerlei kleuren en afbeeldingen komen te zitten. Deze dingen heeft u natuurlijk niet nodig. Onder deze tip heeft u bijvoorbeeld een printer vriendelijker(e) versie.</p>

<p>Heeft een website geen printervriendelijke versie, dan kunt u de tekst selecteren met uw muis, dan op de rechtermuisknop klikken en de tekst “kopiëren” vervolgens opent u uw teksteditor (kladblok, word) en dan met de rechter muisknop op het witte tekst vak klikken en optie “plakken” zo heeft u uw tekst op een simpele printer vriendelijke manier.</p>

<p><strong>Is uw inkt bijna op?</strong></p>

<p>U zal op een gegeven moment een melding krijgen dat de cartridge van uw printer bijna leeg is en misschien merkt u ook dat de afdrukkwaliteit zichtbaar slechter wordt. Wanneer dit gebeurt kunt u het beste (bij de voorkeursinstellingen) de afdrukkwaliteit op “hoog” zetten en zo kunt u nog veel acceptabele A4’tjes printen.</p>

<p>Wist u dat u voor uw lege cartridges geld kunt krijgen, ga naar een winkel of webshop die deze verkoopt en vraag ernaar, dit is natuurlijk altijd goed voor uw portemonnee.</p>

<p><strong>Zet uw printer uit</strong></p>

<p>Sommige printers hebben geen aan/uit knop en deze printers staan dus vrijwel altijd standby als uw computer aanstaat. Dit kost uiteraard stroom dat u niet gebruikt en dat is altijd zonde. U kunt voor dit probleem bijvoorbeeld een verlengsnoertje met aan/uit knop kopen en deze aan uw computer koppelen, daarnaast kunt u ook de stekker van uw printer er uit halen wanneer u de printer niet vaak gebruikt bespaart u toch een beetje stroom.</p>

            </div>
        </div>
    </ons-page>
</template>


<template style="display: none" id="/blog/bespaartips-een-vaatwasser-of-met-de-hand-afwassen/">
    <ons-page class="app-page post" id="/blog/bespaartips-een-vaatwasser-of-met-de-hand-afwassen-page">
        <ons-toolbar>
            <div class="left">
                <ons-back-button>Back</ons-back-button>
            </div>
            <div class="center">
                Bespaartips: Een vaatwasser of met de hand afwassen?
            </div>
        </ons-toolbar>
        <div style="padding: 0 10px">
            <div class="article-head">
                <h1 class="title">Bespaartips: Een vaatwasser of met de hand afwassen?</h1>
                <p class="date">Sep 29, 2018</p>
            </div>
            <div class="article-content">
                <p><img src="./uploads/bowl-dirty-dirty-dishes-1385754.jpg" alt="" /></p>

<p>Wie zegt dat besparen niet leuk kan zijn heeft het mis! Je zou denken dat met de hand afwassen je meer geld bespaard maar dat blijkt niet het geval te zijn. Over het algemeen kunt u het beste een vaatwassen gebruiken in plaats van met de hand afwassen. We verspillen onnodig veel kostbare tijd, water en energie aan de afwas terwijl een vaatwasser dit veel zuiniger kan.</p>

<p>Als je alleenstaande bent is het natuurlijk logisch dat met de hand afwassen in de meeste gevallen veel zuiniger is als met een vaatwasser. Maar als u zoveel borden vuil maakt dat u elke keer een vaatwasser goed zou kunnen vullen, dan is het uiteraard beter een vaatwasser te nemen. Waarom? Dat leest u hier.</p>

<p><strong>Hoe doet u de afwas?</strong></p>

<p>Allereerst heeft de mate van uw verbruik het meeste te maken met hoe u daadwerkelijk de afwas doet. Als u afwast met een lopende kraan is het natuurlijk vanzelfsprekend dat u onnodig veel water verbruikt. Het is dus zuiniger om in een teiltje afwassen. Ook het feit of u de afwas elke keer opspaart is van invloed op hoeveel water u verbruikt. Als u keer op keer kleine hoeveelheden afwast doet dan moet u steeds de juiste temperatuur water blijven zoeken en ga zo maar door. Tijdens dit soort processen wordt er echt onnodig veel water verbruikt, er zijn natuurlijk wel speciale kranen die u kunt kopen waarbij u de warmte van het water meteen kunt regelen maar dat zal in elk geval niet nodig zijn omdat wij gaan uitleggen waarom de vaatwasser veel beter en zuiniger is.</p>

<p><strong>Afwasmiddel</strong></p>

<p>Afwasmiddel is een belangrijk punt als het gaat om besparen, zoals bij bijna elk product is er een goedkope en dure versie, dit is ook het geval bij afwasmiddel. Over het algemeen zijn de duurdere afwasmiddelen veel beter en duurzamer, neem bijvoorbeeld Dreft van wie we altijd horen: “Wast een berg en kost een beetje”, nou ja “Kost een beetje?” In de schappen is Dreft wel duurder dan de meeste andere merken, maar met Dreft kunt u zoveel wassen dat u het geld makkelijk terugverdiend heeft.</p>

<p>Een noodzaak is dan ook om niet te veel afwasmiddel te gebruikt wat op zich voor zichzelf spreekt want veel afwasmiddel gebruiken is nergens voor nodig. Per keer heeft u maar enkele druppels nodig, in tegenstelling tot de goedkopere merken waarbij u vaker een redelijke “kneep” uit moet halen om hetzelfde te krijgen. Ook is het natuurlijk beter voor het milieu als u minder flessen weg moet gooien, dat is natuurlijk een bijzaak met het is leuk meegenomen.</p>

<p><strong>Waarom een vaatwasser?</strong></p>

<p>Het gebruik van een vaatwasser kan enorm veel voordelen met zich mee brengen, al denken mensen vaak het tegenovergestelde, afwassen met de vaatwasser is namelijk veel zuiniger. Over het algemeen nemen machines het over en zijn ze veel efficiënter dan wij en in dit geval kunnen wij hier goed gebruik van maken aangezien we bijna allemaal een hekel hebben aan de afwas doen en we een reden hebben om de vaatwasser te gebruiken.</p>

<p>De efficiëntie van een vaatwasser is dat deze is ingesteld om de juiste hoeveelheden water, wasmiddel, warmte, en ga zo maar door te gebruiken. De vaatwasser bespaart het meeste als deze goed gevuld is, u kunt dus gerust een tijdje de afwas opsparen (niet te lang natuurlijk, dat zou niet heel hygiënisch zijn).</p>

<p>Wat ik net al schreef is dat u goed moet opletten dat de vaatwasser goed gevuld is, ga dus niet wassen met een paar bordjes maar vul de vaatwasser zo goed als maar kan. Ook hoeft u uw afwas niet af te spoelen, maar is het wel verstandig om de grovere etensresten te verwijderen aangezien het filter hierdoor vol kan lopen. Zorg er ook voor dat u het juiste afwas programma instelt. Voor de zware afwas het grove geschut, en voor de licht vuile afwas de spaarstand of een lagere temperatuur.</p>

<p><strong>Pannen en potten</strong></p>

<p>De pannen, potten en dergelijke kunt u makkelijk in een vaatwasser doen. Dit is mooi aangezien dat een vervelend en zeer tijdrovende karweitje is om met te hand te doen en dan maar te zwijgen over de verspilling van water bij het wassen van met name (grote) pannen. Zorg er wel voor dat u de grofste resten verwijdert zijn voordat u pannen en/of potten in de vaatwasser stopt.</p>

<p><strong>Belangrijk om te onthouden</strong></p>

<p>Natuurlijk wilt u het liefst dat uw vaatwasser zo lang mogelijk efficiënt blijft. Als u uw vaatwasser niet onderhoudt, dan wordt deze steeds inefficiënter. Probeer dit zo veel mogelijk te voorkomen door:</p>

<ul>
  <li>Nadat u de afwas eruit haalt kijken of er nog resten zijn achtergebleven, zo ja deze verwijderen.</li>
  <li>Het filter op tijd te reinigen i.v.m. verstoppingen.</li>
  <li>Bekijk zo nu en dan of de sproeiarmen niet verstopt zijn geraakt.</li>
  <li>Zo’n 2 keer per jaar zult u uw vaatwasser moeten ontkalken.</li>
</ul>

<p>Door met beleid af te wassen, en water niet onnodig te verspillen bespaart u vanzelf op geld en milieu. Met alle apparaten, dus ook de vaatwassers geldt over het algemeen: hoe nieuwer hoe zuiniger. En met een van de nieuwere vaatwassers hoeft u nooit meer zelf af te wassen.</p>

            </div>
        </div>
    </ons-page>
</template>

<template style="display: none" id="/blog/bespaartips-een-vaatwasser-of-met-de-hand-afwassen/">
    <ons-page class="app-page post" id="/blog/bespaartips-een-vaatwasser-of-met-de-hand-afwassen-page">
        <ons-toolbar>
            <div class="left">
                <ons-back-button>Back</ons-back-button>
            </div>
            <div class="center">
                Bespaartips: Een vaatwasser of met de hand afwassen?
            </div>
        </ons-toolbar>
        <div style="padding: 0 10px">
            <div class="article-head">
                <h1 class="title">Bespaartips: Een vaatwasser of met de hand afwassen?</h1>
                <p class="date">Sep 29, 2018</p>
            </div>
            <div class="article-content">
                <p>Wie zegt dat besparen niet leuk kan zijn heeft het mis! Je zou denken dat met de hand afwassen je meer geld bespaard maar dat blijkt niet het geval te zijn. Over het algemeen kunt u het beste een vaatwassen gebruiken in plaats van met de hand afwassen. We verspillen onnodig veel kostbare tijd, water en energie aan de afwas terwijl een vaatwasser dit veel zuiniger kan.</p>

<p>Als je alleenstaande bent is het natuurlijk logisch dat met de hand afwassen in de meeste gevallen veel zuiniger is als met een vaatwasser. Maar als u zoveel borden vuil maakt dat u elke keer een vaatwasser goed zou kunnen vullen, dan is het uiteraard beter een vaatwasser te nemen. Waarom? Dat leest u hier.</p>

<p><strong>Hoe doet u de afwas?</strong></p>

<p>Allereerst heeft de mate van uw verbruik het meeste te maken met hoe u daadwerkelijk de afwas doet. Als u afwast met een lopende kraan is het natuurlijk vanzelfsprekend dat u onnodig veel water verbruikt. Het is dus zuiniger om in een teiltje afwassen. Ook het feit of u de afwas elke keer opspaart is van invloed op hoeveel water u verbruikt. Als u keer op keer kleine hoeveelheden afwast doet dan moet u steeds de juiste temperatuur water blijven zoeken en ga zo maar door. Tijdens dit soort processen wordt er echt onnodig veel water verbruikt, er zijn natuurlijk wel speciale kranen die u kunt kopen waarbij u de warmte van het water meteen kunt regelen maar dat zal in elk geval niet nodig zijn omdat wij gaan uitleggen waarom de vaatwasser veel beter en zuiniger is.</p>

<p><strong>Afwasmiddel</strong></p>

<p>Afwasmiddel is een belangrijk punt als het gaat om besparen, zoals bij bijna elk product is er een goedkope en dure versie, dit is ook het geval bij afwasmiddel. Over het algemeen zijn de duurdere afwasmiddelen veel beter en duurzamer, neem bijvoorbeeld Dreft van wie we altijd horen: “Wast een berg en kost een beetje”, nou ja “Kost een beetje?” In de schappen is Dreft wel duurder dan de meeste andere merken, maar met Dreft kunt u zoveel wassen dat u het geld makkelijk terugverdiend heeft. </p>

<p>Een noodzaak is dan ook om niet te veel afwasmiddel te gebruikt wat op zich voor zichzelf spreekt want veel afwasmiddel gebruiken is nergens voor nodig. Per keer heeft u maar enkele druppels nodig, in tegenstelling tot de goedkopere merken waarbij u vaker een redelijke “kneep” uit moet halen om hetzelfde te krijgen. Ook is het natuurlijk beter voor het milieu als u minder flessen weg moet gooien, dat is natuurlijk een bijzaak met het is leuk meegenomen.</p>

<p><strong>Waarom een vaatwasser?</strong></p>

<p>Het gebruik van een vaatwasser kan enorm veel voordelen met zich mee brengen, al denken mensen vaak het tegenovergestelde, afwassen met de vaatwasser is namelijk veel zuiniger. Over het algemeen nemen machines het over en zijn ze veel efficiënter dan wij en in dit geval kunnen wij hier goed gebruik van maken aangezien we bijna allemaal een hekel hebben aan de afwas doen en we een reden hebben om de vaatwasser te gebruiken.</p>

<p> </p>

<p>De efficiëntie van een vaatwasser is dat deze is ingesteld om de juiste hoeveelheden water, wasmiddel, warmte, en ga zo maar door te gebruiken. De vaatwasser bespaart het meeste als deze goed gevuld is, u kunt dus gerust een tijdje de afwas opsparen (niet te lang natuurlijk, dat zou niet heel hygiënisch zijn).</p>

<p> </p>

<p>Wat ik net al schreef is dat u goed moet opletten dat de vaatwasser goed gevuld is, ga dus niet wassen met een paar bordjes maar vul de vaatwasser zo goed als maar kan. Ook hoeft u uw afwas niet af te spoelen, maar is het wel verstandig om de grovere etensresten te verwijderen aangezien het filter hierdoor vol kan lopen. Zorg er ook voor dat u het juiste afwas programma instelt. Voor de zware afwas het grove geschut, en voor de licht vuile afwas de spaarstand of een lagere temperatuur.</p>

<p><strong>Pannen en potten</strong></p>

<p>De pannen, potten en dergelijke kunt u makkelijk in een vaatwasser doen. Dit is mooi aangezien dat een vervelend en zeer tijdrovende karweitje is om met te hand te doen en dan maar te zwijgen over de verspilling van water bij het wassen van met name (grote) pannen. Zorg er wel voor dat u de grofste resten verwijdert zijn voordat u pannen en/of potten in de vaatwasser stopt.</p>

<p><strong>Belangrijk om te onthouden</strong></p>

<p>Natuurlijk wilt u het liefst dat uw vaatwasser zo lang mogelijk efficiënt blijft. Als u uw vaatwasser niet onderhoudt, dan wordt deze steeds inefficiënter. Probeer dit zo veel mogelijk te voorkomen door:</p>

<ul>
  <li>Nadat u de afwas eruit haalt kijken of er nog resten zijn achtergebleven, zo ja deze verwijderen. </li>
  <li>Het filter op tijd te reinigen i.v.m. verstoppingen. </li>
  <li>Bekijk zo nu en dan of de sproeiarmen niet verstopt zijn geraakt. </li>
  <li>Zo’n 2 keer per jaar zult u uw vaatwasser moeten ontkalken. </li>
</ul>

<p>Door met beleid af te wassen, en water niet onnodig te verspillen bespaart u vanzelf op geld en milieu. Met alle apparaten, dus ook de vaatwassers geldt over het algemeen: hoe nieuwer hoe zuiniger. En met een van de nieuwere vaatwassers hoeft u nooit meer zelf af te wassen.</p>


            </div>
        </div>
    </ons-page>
</template>

<template style="display: none" id="/besparen/apps">
    <ons-page class="plain-page app-page" id="/besparen/apps-page">
        <ons-toolbar>
            <div class="left">
                <ons-toolbar-button class="hidden page-toolbar-back-button" onclick="fn.open()">
                    <ons-icon icon="md-menu"></ons-icon>
                </ons-toolbar-button>
                <ons-back-button class="hidden">Back</ons-back-button>
            </div>
            <div class="center">
                11 Handige apps die je helpen met besparen
            </div>
        </ons-toolbar>
        <div style="padding: 0 10px">
            <div class="page-content">
                <div class="banner-apps">
    <div class="container">
        <h1>11 Handige apps die je helpen met besparen</h1>
        <p>Het gebruik van deze apps is een goede manier om geld te besparen. Er zijn apps die je helpen coupons te vinden, marktplaats apps of apps die je helpen om een budget bij te houden. Dit zijn allemaal goede tools waarmee je veel geld kunt besparen.</p>
    </div>
</div>

<div class="container">
    <img style="width: 90px; float: left; margin-right: 10px;" src="./assets/img/money-app.png" alt="" class="img-responsive" />
    <h3 style="margin-top: 0">Besparings Apps</h3>
    <p>
        Het gebruik van deze apps is een goede manier om geld te besparen.
        Er zijn apps die je helpen coupons te vinden, marktplaats apps of apps die je helpen om een budget bij te
        houden.
        Dit zijn allemaal goede tools waarmee je veel geld kunt besparen.
    </p>

    <div class="clearfix"></div>

    <ul class="list-style-none">
        <li>
            <h3><a target="blank" href="https://www.peerby.com">1. Peerby</a></h3>
            <p>
                Met Peerby kun je makkelijk spullen lenen van mensen in de buurt.
                Je hoeft dus bijvoorbeeld niet meer een beamer of partytent te kopen als u die maar één keer gaat
                gebuiken.
                Je kunt ook spullen uitlenen aan je buren.
                De Peerby app is beschikbaar op de iOS en Android stores.
            </p>
        </li>

        <li>
            <h3><a target="blank" href="http://www.jip.nl/benzine/">2. Jip</a></h3>
            <p>
                Met Jip kun je de prijs van benzine in de gaten houden. De prijs van benzine schommelt voortdurent heen en weer en verschild ook op per plaats of per penzinestation.
                Met deze app kun je heel gemakkelijk het goedkoopste benzinestation vinden.

            </p>
        </li>

        <li>
            <h3><a target="blank" href="https://hangouts.google.com/">3. Hangouts</a></h3>
            <p>
                Google hangouts is helemaal gratis en is makkelijk te gebruiken met andere google producten.
                Nu Whatsapp betaald is geworden, is Hangouts een goed alternatief om gratis berichten te sturen. Ook kun je gratis bestanden en foto's sturen.
            </p>
        </li>

        <li>
            <h3><a target="blank" href="https://www.voedingscentrum.nl/nl/nieuws/voedingscentrum-lanceert-unieke-receptenapp-slim-koken-.aspx">4. Slim Koken App</a></h3>

            <p>
                Met deze app van het Voedingscentrum kunt u voedselverspilling tegen gaan. 
                De app geeft bewaartips, goede recepten, en de juiste bereidingshoeveelheden.
            </p>
        </li>

        <li>
            <h3><a target="blank" href="https://scoupy.com/nl">5. Scoupy</a></h3>
            <p>
                Scoupy is een nederlandse app waarmee je kortingsacties van bedrijven kunt vinden.
                Wanneer u scoupy opstart ziet u automatisch een lijst met kortingscodes voor bedrijven bij u in de buurt.

            </p>

        </li>

        <li>
            <h3><a target="blank" href="https://www.groupon.nl/">6. Groupon</a></h3>
            <p>
                Groupon de meest populaire coupon website van nederland. 
                Je kunt er alle soorten kortingen vinden. De groupon app is beschikbaar op alle bekende platforms.
            </p>
        </li>

        <li>
            <h3><a target="blank" href="https://esstudio.site/ov-fiets-app/">7. OV Fiets App</a></h3>
            <p>
                Met deze app kun je gemakkelijk kijken hoeveel ov fietsen er op een ov fiets locaatie staan.
                De ov fiets pakken kan heel voordelig zijn wanneer je al een ov chip kaart hebt. 
                Het kan ook veel tijd schelen, je hoeft niet te lopen of te wachten op een bus wanneer je al in de buurt bent.
            </p>
        </li>

        <li>
            <h3><a href="https://toogoodtogo.nl/nl" target="blank">8. Too Good To Go</a></h3>
            <p>
                Veel bedrijven zoals supermarkten, restaurants en traiteurs gooien hun overtollige voedsel weg.
                Met deze app kunnen gebruikers paketten voor een zeer lage prijs bij deze bedrijven kopen.
            </p>
        </li>

        <li>
            <h3><a target="_system" href="https://www.joinhoney.com/">9. Honey</a></h3>
            <p>
                Honey is eigenlijk geen app maar we zetten deze chrome extensie toch in dit lijstje.
                Honey voegt automatisch de beste coupon codes toe aan je shopping cart. 
                Dit kan je echt honderden per jaar schelen als je veel op internet besteld. 
                Je kunt honey met twee klikken installeren op je extensie balk.
            </p>
        </li>

        <li><h3><a target="_system" href="https://www.reclamefolder.nl/app">10. Reclamefolder App</a></h3>
            <p>
                Inplaats van de kilo's papier die u normaal in uw brievenbus krijgt kunt ook deze app gebruiken om reclamefolders te gebruiken.
                De app gebruikt je GPS locatie om meteen te achterhalen welke reclamefolders er bij jou in de wijk verspreid worden.
            </p>
        </li>
        

        <li>
            <h3><a target="blank" href="https://www.marktplaats.nl/">11. Marktplaats</a></h3>
            <p>
                Marktplaats kun je natuurlijk niet over het hooft zien. 
                Met marktplaats kun je zonder winkel dingen aan elkaar verkopen. Auto's, fietsen, desktops, huisdieren, je kunt er bijna alles vinden.
            </p>
        </li>
       
    </ul>
</div>

    <div class="col-xs-12 col-sm-6">
        <h2 style="margin-top: 0">Geld verdienen</h2>
        <p>
            Wil je makkelijk geld verdienen? Dan zijn er een aantal manieren om zonder veel moeite mee te beginnen.
